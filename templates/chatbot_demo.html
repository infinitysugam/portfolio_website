<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot Demo - Sugam's Portfolio</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/chatbot.css' %}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #1e1e1e;
            --bg-secondary: #252526;
            --bg-tertiary: #2d2d30;
            --bg-hover: #3e3e42;
            --text-primary: #e0e0e0;
            --text-secondary: #999;
            --border-color: #333;
            --accent-color: #667eea;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1e1e1e 0%, #2d2d30 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .demo-header {
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .demo-header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .demo-logo {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .demo-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .demo-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        .back-button {
            padding: 8px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-button:hover {
            background: var(--bg-hover);
            border-color: var(--accent-color);
            transform: translateX(-2px);
        }

        /* Main Content */
        .demo-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .fullpage-chatbot {
            width: 100%;
            max-width: 1200px;
            height: calc(100vh - 120px);
            background: var(--bg-primary);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        /* Override chatbot styles for fullpage mode */
        .fullpage-chatbot .chatbot-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 24px;
            color: white;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .fullpage-chatbot .chatbot-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
        }

        .fullpage-chatbot .chatbot-header-title {
            font-size: 20px;
        }

        .fullpage-chatbot .chatbot-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            background: var(--bg-secondary);
        }

        .fullpage-chatbot .chatbot-input-container {
            padding: 20px 24px;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .demo-header {
                padding: 12px 16px;
            }

            .demo-logo {
                font-size: 20px;
            }

            .demo-title {
                font-size: 16px;
            }

            .demo-subtitle {
                display: none;
            }

            .fullpage-chatbot {
                height: calc(100vh - 100px);
                border-radius: 12px;
            }

            .demo-container {
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .demo-header-left {
                gap: 8px;
            }

            .back-button span {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header class="demo-header">
        <div class="demo-header-left">
            <div class="demo-logo">ðŸ¤–</div>
            <div>
                <div class="demo-title">AI Chatbot Demo</div>
                <div class="demo-subtitle">Full-page interactive experience</div>
            </div>
        </div>
        <a href="{% url 'home' %}" class="back-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
            <span>Back to Home</span>
        </a>
    </header>

    <main class="demo-container">
        <div class="fullpage-chatbot" id="fullpage-chatbot">
            <div class="chatbot-header">
                <div class="chatbot-avatar">ðŸ¤–</div>
                <div class="chatbot-header-info">
                    <h3 class="chatbot-header-title">Sugam's AI Assistant</h3>
                    <p class="chatbot-header-subtitle" id="chatbot-mode-subtitle">Chat Mode</p>
                </div>
            </div>
            
            <div class="chatbot-mode-selector">
                <button class="mode-option active" id="mode-chat" data-mode="chat">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                    <span>Chat Mode</span>
                </button>
                <button class="mode-option" id="mode-voice" data-mode="voice">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                        <line x1="12" y1="19" x2="12" y2="23"></line>
                        <line x1="8" y1="23" x2="16" y2="23"></line>
                    </svg>
                    <span>Voice Mode</span>
                </button>
            </div>
            
            <div class="chatbot-messages" id="chatbot-messages">
                <div class="chatbot-welcome">
                    <div class="chatbot-welcome-icon">ðŸ‘‹</div>
                    <h4 class="chatbot-welcome-title">Hi! I'm Sugam's AI Assistant</h4>
                    <p class="chatbot-welcome-text">
                        I can help you learn about Sugam's experience, skills, projects, and background. 
                        Feel free to ask me anything!
                    </p>
                    <div class="chatbot-suggestions">
                        <button class="chatbot-suggestion" data-suggestion="Tell me about Sugam's work experience">
                            ðŸ’¼ Tell me about Sugam's work experience
                        </button>
                        <button class="chatbot-suggestion" data-suggestion="What are Sugam's technical skills?">
                            ðŸ’» What are Sugam's technical skills?
                        </button>
                        <button class="chatbot-suggestion" data-suggestion="What is Sugam's educational background?">
                            ðŸŽ“ What is Sugam's educational background?
                        </button>
                        <button class="chatbot-suggestion" data-suggestion="What projects has Sugam worked on?">
                            ðŸš€ What projects has Sugam worked on?
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="chatbot-input-container" id="chatbot-input-container">
                <button class="chatbot-voice-btn" id="chatbot-voice-btn" aria-label="Voice input" title="Click to speak">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                        <line x1="12" y1="19" x2="12" y2="23"></line>
                        <line x1="8" y1="23" x2="16" y2="23"></line>
                    </svg>
                </button>
                <div class="chatbot-input-wrapper">
                    <textarea 
                        class="chatbot-input" 
                        id="chatbot-input" 
                        placeholder="Ask me anything about Sugam..."
                        rows="1"
                    ></textarea>
                </div>
                <button class="chatbot-send-btn" id="chatbot-send-btn" aria-label="Send message">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
                <button class="chatbot-ptt-btn" id="chatbot-ptt-btn" aria-label="Push to talk" title="Hold to speak">
                    <div class="ptt-ripple"></div>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                        <line x1="12" y1="19" x2="12" y2="23"></line>
                        <line x1="8" y1="23" x2="16" y2="23"></line>
                    </svg>
                    <span class="ptt-text">Hold to Speak</span>
                </button>
            </div>
            <button class="chatbot-stop-speaking" id="chatbot-stop-speaking" aria-label="Stop voice response">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="6" y="6" width="12" height="12"></rect>
                </svg>
                <span>Stop Voice</span>
            </button>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="{% static 'js/chatbot.js' %}"></script>
    <script>
        // Initialize chatbot in fullpage mode
        class FullPageChatbot extends Chatbot {
            createChatbotUI() {
                // Don't create UI - it's already in the HTML
                // Just initialize the existing elements
            }
        }

        // Initialize the fullpage chatbot
        const chatbot = new FullPageChatbot();
    </script>
</body>
</html>
