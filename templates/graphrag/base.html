<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Supply Chain Forecasting - GraphRAG{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Scoped styles for graphrag app only */
        .graphrag-container {
            font-family: 'Inter', sans-serif;
        }
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        .graphrag-gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .graphrag-card-hover {
            transition: all 0.3s ease;
        }
        .graphrag-card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .graphrag-loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-50">
    <div class="graphrag-container">
        <!-- Navigation -->
        <nav class="graphrag-gradient-bg shadow-lg">
            <div class="w-full px-6">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <i class="fas fa-chart-line text-white text-2xl mr-3"></i>
                        <span class="text-white text-xl font-bold">Supply Chain Forecasting</span>
                    </div>
                    <div class="flex items-center space-x-4">
                        <a href="{% url 'home' %}" class="text-white hover:text-gray-200 px-3 py-2 rounded-md text-sm font-medium">
                            <i class="fas fa-home mr-1"></i> Main Site
                        </a>
                        <a href="{% url 'graphrag:index' %}" class="text-white hover:text-gray-200 px-3 py-2 rounded-md text-sm font-medium">
                            <i class="fas fa-home mr-1"></i> Home
                        </a>
                        <a href="{% url 'graphrag:dashboard' %}" class="text-white hover:text-gray-200 px-3 py-2 rounded-md text-sm font-medium">
                            <i class="fas fa-dashboard mr-1"></i> Dashboard
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="py-6">
            {% block content %}{% endblock %}
        </main>

        <!-- Footer -->
        <footer class="bg-gray-800 text-white mt-8">
            <div class="w-full px-6 py-4">
                <div class="text-center">
                    <p class="text-sm">&copy; 2025 Supply Chain Forecasting System. All rights reserved.</p>
                </div>
            </div>
        </footer>
    </div>

    {% block extra_js %}{% endblock %}
</body>
</html>
